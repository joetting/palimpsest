[package]
name = "palimpsest"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "palimpsest"
path = "src/main.rs"

[dependencies]
winit = { version = "0.29", features = ["rwh_05"] }
wgpu = { version = "0.19", features = ["rwh_05"] }
glam = "0.25"
noise = "0.9"
bytemuck = { version = "1.14", features = ["derive"] }
pollster = "0.3"
log = "0.4"
env_logger = "0.11"

